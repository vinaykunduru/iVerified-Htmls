<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>AR Color Visualizer</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Add 3D model representing a wall -->
        <a-box position="0 0.5 0" width="3" height="2" depth="0.1"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div>
      <h1>Select a Paint Color</h1>
      <input type="color" id="colorPicker" />
    </div>

    <script>
      const colorPicker = document.getElementById("colorPicker");
      const wall = document.querySelector("a-box");

      colorPicker.addEventListener("input", () => {
        const selectedColor = colorPicker.value;
        wall.setAttribute("material", `color: ${selectedColor}`);
      });
    </script>
  </body>
</html>
